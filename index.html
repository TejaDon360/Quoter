<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Quoter:a learning project!" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000"/>
    <title>Quotes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="\my-logo.png"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block"
          />
          <b>Quoter</b></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- <a class="nav-link" href="#">Install</a> -->
            <a class="nav-link" href="https://www.goodreads.com/quotes"
              >source : <b>Good reads</b></a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container w-50">
      <div class="card my-quote-container">
        <div class="card-body">
          <p class="card-text">
            “Our task must be to free ourselves... by widening our circle of
            compassion to embrace all living creatures and the whole of nature
            and it's beauty.”
          </p>
          <p class="text-start">
            <strong class="quote-by">- Albert Einstein </strong>
          </p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-dark w-25">Next</button>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script>
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('/service-work.js')
      }
    </script>
  </body>
</html>
